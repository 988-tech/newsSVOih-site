<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Новости для Своих — независимые новости России и мира</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Новости для Своих</h1>
    <h2>Честные новости России и мира</h2>
  </header>

  <main>
    <p><strong>Новости для Своих</strong> — независимый Telegram-канал о событиях в России и мире.</p>
    <a href="https://t.me/newsSVOih" class="button" target="_blank">Перейти в Telegram-канал</a>

    <section id="news-feed">
      <h3>Последние новости</h3>
      <!-- Вставляем содержимое news.html прямо сюда -->
      <div id="news-container"></div>
    </section>
  </main>

  <footer>
    © 2025 Новости для Своих
  </footer>

  <script>
    // Загружаем содержимое news.html и вставляем внутрь #news-container
    fetch('/news.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('news-container').innerHTML = html;
      })
      .catch(error => {
        document.getElementById('news-container').innerHTML = '<p>Не удалось загрузить новости.</p>';
        console.error('Ошибка загрузки news.html:', error);
      });
  </script>
</body>
</html>
