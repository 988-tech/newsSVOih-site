<body>
  <header>
    <h1>Новости для Своих</h1>
    <h2>Честные новости России и мира</h2>
  </header>

  <main>
    <p><strong>Новости для Своих</strong> — независимый Telegram-канал о событиях в России и мире.</p>
    <a href="https://t.me/newsSVOih" class="button" target="_blank">Перейти в Telegram-канал</a>

    <section id="news-feed">
      <h3>Последние новости</h3>
      <div id="news-container" class="news-grid"></div>
      <button id="load-more" class="button">Показать ещё</button>
    </section>
  </main>

  <footer>
    © 2025 Новости для Своих
  </footer>

  <script>
    fetch('/news.html')
      .then(response => response.text())
      .then(html => {
        const container = document.getElementById('news-container');
        const temp = document.createElement('div');
        temp.innerHTML = html;

        const items = Array.from(temp.querySelectorAll('.news-item'));
        let visibleCount = 9;

        function renderItems() {
          container.innerHTML = '';
          items.slice(0, visibleCount).forEach(item => container.appendChild(item));
          if (visibleCount >= items.length) {
            document.getElementById('load-more').style.display = 'none';
          }
        }

        document.getElementById('load-more').addEventListener('click', () => {
          visibleCount += 9;
          renderItems();
        });

        renderItems();
      })
      .catch(error => {
        document.getElementById('news-container').innerHTML = '<p>Не удалось загрузить новости.</p>';
        console.error('Ошибка загрузки news.html:', error);
      });
  </script>
